<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커맨드 패턴: 텍스트 에디터</title>
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #ff0055;
            --success: #00ff9d;
            --warning: #ffbd00;
            --bg-dark: #0a0a12;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-mono: 'Courier New', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 85, 0.1) 0%, transparent 20%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Scanlines Effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px);
            pointer-events: none;
            z-index: 10;
        }

        header {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            z-index: 20;
            position: relative;
        }

        h1 {
            font-family: var(--font-mono);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--primary);
        }

        h1 span {
            color: var(--primary);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px 0;
            position: relative;
            z-index: 5;
        }

        /* Glass Panel */
        .glass-panel {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            backdrop-filter: blur(12px);
            padding: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Editor Panel */
        .editor-panel {
            min-height: 500px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        button {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 10px 16px;
            border-radius: 8px;
            font-family: var(--font-mono);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.85rem;
            position: relative;
            overflow: hidden;
        }

        button:hover:not(:disabled) {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }

        button:disabled {
            border-color: #555;
            color: #555;
            background: transparent;
            cursor: not-allowed;
            box-shadow: none;
        }

        button.active {
            background: var(--success);
            border-color: var(--success);
            color: #000;
        }

        .editor {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            resize: none;
            outline: none;
            min-height: 400px;
            line-height: 1.6;
            transition: border-color 0.3s;
        }

        .editor:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        /* Command History Panel */
        .history-panel {
            max-height: 600px;
            overflow-y: auto;
        }

        .command-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .command-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 12px;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            transition: 0.3s;
            cursor: pointer;
        }

        .command-item:hover {
            border-color: var(--primary);
            background: rgba(0, 243, 255, 0.1);
        }

        .command-item.executed {
            border-color: var(--success);
            background: rgba(0, 255, 157, 0.1);
        }

        .command-item.undone {
            opacity: 0.5;
            border-color: #555;
        }

        .command-type {
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 4px;
        }

        .command-details {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            margin-top: 4px;
        }

        .command-time {
            color: #666;
            font-size: 0.7rem;
            margin-top: 4px;
        }

        /* Log Console */
        .log-console {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 12px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            max-height: 200px;
        }

        .log-entry {
            margin-bottom: 6px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        .log-time {
            color: #666;
            margin-right: 8px;
        }

        .log-info {
            color: #aaa;
        }

        .log-success {
            color: var(--success);
        }

        .log-error {
            color: var(--secondary);
        }

        .log-warn {
            color: var(--warning);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            font-family: var(--font-mono);
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Command <span>Pattern</span> // 텍스트 에디터</h1>
        <div style="font-size: 0.8rem; color: #888;">시스템: 온라인</div>
    </header>

    <div class="container">

        <!-- Editor Panel -->
        <main class="glass-panel editor-panel">
            <div class="panel-header">
                <div class="status-dot"></div>
                <span>텍스트 에디터</span>
            </div>

            <div class="toolbar">
                <button id="btn-insert">텍스트 삽입</button>
                <button id="btn-delete">텍스트 삭제</button>
                <button id="btn-replace">텍스트 교체</button>
                <button id="btn-uppercase">대문자 변환</button>
                <button id="btn-lowercase">소문자 변환</button>
                <button id="btn-undo" disabled>실행 취소</button>
                <button id="btn-redo" disabled>재실행</button>
                <button id="btn-macro">매크로 실행</button>
            </div>

            <textarea id="editor" class="editor" placeholder="여기에 텍스트를 입력하세요..."></textarea>
        </main>

        <!-- Command History Panel -->
        <aside class="glass-panel history-panel">
            <div class="panel-header">
                <div class="status-dot"></div>
                <span>커맨드 히스토리</span>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="stat-executed">0</div>
                    <div class="stat-label">실행된 커맨드</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-undo">0</div>
                    <div class="stat-label">실행 취소 가능</div>
                </div>
            </div>

            <div class="command-list" id="command-list">
                <!-- Command items will be dynamically generated -->
            </div>

            <!-- LOGS -->
            <div class="log-console" id="log-console">
                <div class="log-entry"><span class="log-time">SYS</span> <span class="log-info">커맨드 패턴 시스템 준비 완료. 대기 중...</span></div>
            </div>
        </aside>

    </div>

    <script>
        // ============================================
        // 커맨드 패턴 (Command Pattern)
        // ============================================

        // --- Command 인터페이스 ---
        class Command {
            constructor(description) {
                this.description = description;
                this.timestamp = new Date();
            }

            execute() {
                throw new Error('execute() must be implemented');
            }

            undo() {
                throw new Error('undo() must be implemented');
            }

            getInfo() {
                return {
                    type: this.constructor.name,
                    description: this.description,
                    timestamp: this.timestamp
                };
            }
        }

        // --- Receiver (실제 작업을 수행하는 객체) ---
        class TextEditor {
            constructor(textarea) {
                this.textarea = textarea;
                this.content = '';
            }

            getContent() {
                return this.textarea.value;
            }

            setContent(content) {
                this.content = content;
                this.textarea.value = content;
            }

            insertText(text, position) {
                const current = this.getContent();
                const before = current.substring(0, position);
                const after = current.substring(position);
                const newContent = before + text + after;
                this.setContent(newContent);
                return { position, text, oldContent: current };
            }

            deleteText(start, length) {
                const current = this.getContent();
                const deleted = current.substring(start, start + length);
                const newContent = current.substring(0, start) + current.substring(start + length);
                this.setContent(newContent);
                return { start, length, deleted, oldContent: current };
            }

            replaceText(search, replace) {
                const current = this.getContent();
                const newContent = current.replace(search, replace);
                this.setContent(newContent);
                return { search, replace, oldContent: current, replaced: current !== newContent };
            }

            toUpperCase() {
                const current = this.getContent();
                const newContent = current.toUpperCase();
                this.setContent(newContent);
                return { oldContent: current };
            }

            toLowerCase() {
                const current = this.getContent();
                const newContent = current.toLowerCase();
                this.setContent(newContent);
                return { oldContent: current };
            }
        }

        // --- 구체적인 커맨드들 ---

        // 1. 텍스트 삽입 커맨드
        class InsertTextCommand extends Command {
            constructor(editor, text, position) {
                super(`텍스트 삽입: "${text.substring(0, 20)}${text.length > 20 ? '...' : ''}"`);
                this.editor = editor;
                this.text = text;
                this.position = position !== undefined ? position : editor.getContent().length;
                this.executed = false;
            }

            execute() {
                if (this.executed) return;
                this.result = this.editor.insertText(this.text, this.position);
                this.executed = true;
                return this.result;
            }

            undo() {
                if (!this.executed) return;
                this.editor.setContent(this.result.oldContent);
                this.executed = false;
            }
        }

        // 2. 텍스트 삭제 커맨드
        class DeleteTextCommand extends Command {
            constructor(editor, start, length) {
                super(`텍스트 삭제: 위치 ${start}, 길이 ${length}`);
                this.editor = editor;
                this.start = start;
                this.length = length;
                this.executed = false;
            }

            execute() {
                if (this.executed) return;
                this.result = this.editor.deleteText(this.start, this.length);
                this.executed = true;
                return this.result;
            }

            undo() {
                if (!this.executed) return;
                this.editor.setContent(this.result.oldContent);
                this.executed = false;
            }
        }

        // 3. 텍스트 교체 커맨드
        class ReplaceTextCommand extends Command {
            constructor(editor, search, replace) {
                super(`텍스트 교체: "${search}" → "${replace}"`);
                this.editor = editor;
                this.search = search;
                this.replace = replace;
                this.executed = false;
            }

            execute() {
                if (this.executed) return;
                this.result = this.editor.replaceText(this.search, this.replace);
                this.executed = true;
                return this.result;
            }

            undo() {
                if (!this.executed) return;
                this.editor.setContent(this.result.oldContent);
                this.executed = false;
            }
        }

        // 4. 대문자 변환 커맨드
        class ToUpperCaseCommand extends Command {
            constructor(editor) {
                super('대문자 변환');
                this.editor = editor;
                this.executed = false;
            }

            execute() {
                if (this.executed) return;
                this.result = this.editor.toUpperCase();
                this.executed = true;
                return this.result;
            }

            undo() {
                if (!this.executed) return;
                this.editor.setContent(this.result.oldContent);
                this.executed = false;
            }
        }

        // 5. 소문자 변환 커맨드
        class ToLowerCaseCommand extends Command {
            constructor(editor) {
                super('소문자 변환');
                this.editor = editor;
                this.executed = false;
            }

            execute() {
                if (this.executed) return;
                this.result = this.editor.toLowerCase();
                this.executed = true;
                return this.result;
            }

            undo() {
                if (!this.executed) return;
                this.editor.setContent(this.result.oldContent);
                this.executed = false;
            }
        }

        // 6. 매크로 커맨드 (여러 커맨드를 한 번에 실행)
        class MacroCommand extends Command {
            constructor(commands) {
                super(`매크로: ${commands.length}개 커맨드 실행`);
                this.commands = commands;
                this.executed = false;
            }

            execute() {
                if (this.executed) return;
                this.commands.forEach(cmd => cmd.execute());
                this.executed = true;
            }

            undo() {
                if (!this.executed) return;
                // 역순으로 실행 취소
                for (let i = this.commands.length - 1; i >= 0; i--) {
                    this.commands[i].undo();
                }
                this.executed = false;
            }
        }

        // --- Invoker (커맨드를 실행하고 관리하는 객체) ---
        class CommandManager {
            constructor() {
                this.history = [];
                this.currentIndex = -1;
                this.maxHistory = 50;
            }

            executeCommand(command) {
                // 현재 위치 이후의 히스토리 제거 (새로운 커맨드 실행 시)
                if (this.currentIndex < this.history.length - 1) {
                    this.history = this.history.slice(0, this.currentIndex + 1);
                }

                // 히스토리 크기 제한
                if (this.history.length >= this.maxHistory) {
                    this.history.shift();
                    this.currentIndex--;
                }

                command.execute();
                this.history.push(command);
                this.currentIndex++;

                return command;
            }

            undo() {
                if (this.canUndo()) {
                    const command = this.history[this.currentIndex];
                    command.undo();
                    this.currentIndex--;
                    return command;
                }
                return null;
            }

            redo() {
                if (this.canRedo()) {
                    this.currentIndex++;
                    const command = this.history[this.currentIndex];
                    command.execute();
                    return command;
                }
                return null;
            }

            canUndo() {
                return this.currentIndex >= 0;
            }

            canRedo() {
                return this.currentIndex < this.history.length - 1;
            }

            getHistory() {
                return this.history;
            }

            getExecutedCount() {
                return this.currentIndex + 1;
            }
        }

        // --- UI 로직 ---
        const editor = new TextEditor(document.getElementById('editor'));
        const commandManager = new CommandManager();

        const elements = {
            editor: document.getElementById('editor'),
            btnInsert: document.getElementById('btn-insert'),
            btnDelete: document.getElementById('btn-delete'),
            btnReplace: document.getElementById('btn-replace'),
            btnUppercase: document.getElementById('btn-uppercase'),
            btnLowercase: document.getElementById('btn-lowercase'),
            btnUndo: document.getElementById('btn-undo'),
            btnRedo: document.getElementById('btn-redo'),
            btnMacro: document.getElementById('btn-macro'),
            commandList: document.getElementById('command-list'),
            logConsole: document.getElementById('log-console'),
            statExecuted: document.getElementById('stat-executed'),
            statUndo: document.getElementById('stat-undo')
        };

        // 로그 함수
        function log(msg, type = 'info') {
            const consoleEl = elements.logConsole;
            const entry = document.createElement('div');
            entry.className = 'log-entry';

            const timeSpan = document.createElement('span');
            timeSpan.className = 'log-time';
            const now = new Date();
            timeSpan.innerText = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;

            const textSpan = document.createElement('span');
            textSpan.className = `log-${type}`;
            textSpan.innerText = msg;

            entry.appendChild(timeSpan);
            entry.appendChild(textSpan);
            consoleEl.appendChild(entry);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        // 히스토리 업데이트
        function updateHistory() {
            const list = elements.commandList;
            list.innerHTML = '';

            const history = commandManager.getHistory();
            history.forEach((cmd, index) => {
                const item = document.createElement('div');
                item.className = 'command-item';
                
                if (index <= commandManager.currentIndex) {
                    item.classList.add('executed');
                } else {
                    item.classList.add('undone');
                }

                const info = cmd.getInfo();
                const timeStr = info.timestamp.toLocaleTimeString('ko-KR', { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });

                item.innerHTML = `
                    <div class="command-type">${info.type}</div>
                    <div class="command-details">${info.description}</div>
                    <div class="command-time">${timeStr}</div>
                `;

                list.insertBefore(item, list.firstChild);
            });

            // 통계 업데이트
            elements.statExecuted.textContent = commandManager.getExecutedCount();
            elements.statUndo.textContent = commandManager.canUndo() ? '1' : '0';

            // 버튼 상태 업데이트
            elements.btnUndo.disabled = !commandManager.canUndo();
            elements.btnRedo.disabled = !commandManager.canRedo();
        }

        // 커맨드 실행 헬퍼
        function executeCommand(command) {
            const executedCmd = commandManager.executeCommand(command);
            log(`커맨드 실행: ${executedCmd.description}`, 'success');
            updateHistory();
        }

        // 이벤트 리스너
        elements.btnInsert.addEventListener('click', () => {
            const text = prompt('삽입할 텍스트를 입력하세요:');
            if (text) {
                const position = elements.editor.selectionStart;
                const cmd = new InsertTextCommand(editor, text, position);
                executeCommand(cmd);
            }
        });

        elements.btnDelete.addEventListener('click', () => {
            const start = elements.editor.selectionStart;
            const end = elements.editor.selectionEnd;
            if (start !== end) {
                const cmd = new DeleteTextCommand(editor, start, end - start);
                executeCommand(cmd);
            } else {
                alert('삭제할 텍스트를 선택하세요.');
            }
        });

        elements.btnReplace.addEventListener('click', () => {
            const search = prompt('찾을 텍스트:');
            if (search) {
                const replace = prompt('바꿀 텍스트:');
                if (replace !== null) {
                    const cmd = new ReplaceTextCommand(editor, search, replace);
                    executeCommand(cmd);
                }
            }
        });

        elements.btnUppercase.addEventListener('click', () => {
            const cmd = new ToUpperCaseCommand(editor);
            executeCommand(cmd);
        });

        elements.btnLowercase.addEventListener('click', () => {
            const cmd = new ToLowerCaseCommand(editor);
            executeCommand(cmd);
        });

        elements.btnUndo.addEventListener('click', () => {
            const cmd = commandManager.undo();
            if (cmd) {
                log(`실행 취소: ${cmd.description}`, 'warn');
                updateHistory();
            }
        });

        elements.btnRedo.addEventListener('click', () => {
            const cmd = commandManager.redo();
            if (cmd) {
                log(`재실행: ${cmd.description}`, 'success');
                updateHistory();
            }
        });

        elements.btnMacro.addEventListener('click', () => {
            // 매크로: 대문자 변환 → 특정 텍스트 삽입 → 소문자 변환
            const macroCommands = [
                new ToUpperCaseCommand(editor),
                new InsertTextCommand(editor, ' [MACRO] ', editor.getContent().length),
                new ToLowerCaseCommand(editor)
            ];
            const macro = new MacroCommand(macroCommands);
            executeCommand(macro);
        });

        // 초기화
        updateHistory();
        log('커맨드 패턴 시스템 초기화 완료', 'info');

    </script>
</body>

</html>
